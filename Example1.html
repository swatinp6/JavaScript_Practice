<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Example1-introduction</title>
    <script>
        function change(){
            document.getElementById("text").innerHTML="You clicked button"
            document.getElementById("text").style.color= "violet" //to change text color
        }
    </script>
</head>
<body>
    <h1 id="text">Hello!!!World....</h1>
    <button onclick="change()">Click here!</button>
</body>
</html>
